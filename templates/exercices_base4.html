{% extends 'base.html' %}

<!-- Contenu de la balise '<body>' -->
{% block content %}
<section>
  <fieldset>
    <legend>Nouveau dresseur</legend>
    <form action="#">
      <p><i>Les champs marqués d'une * sont obligatoires.</i></p>
      <div class="form-field">
        <label for="nom"><b>Nom*</b></label>
        <input type="text" id="nom" name="nom" placeholder="Obligatoire" required />
      </div>

      <div class="form-field">
        <label for="description"><b>Description</b></label>
        <textarea name="description" id="description"></textarea>
      </div>

      <div class="form-field">
        <b>Équipe</b>
        <div>
          <input type="radio" id="rouge" name="equipe" value="rouge" />
          <label for="rouge">Rouge</label>
        </div>
        <div>
          <input type="radio" id="jaune" name="equipe" value="jaune" />
          <label for="jaune">Jaune</label>
        </div>
        <div>
          <input type="radio" id="bleu" name="equipe" value="bleu" />
          <label for="bleu">Bleu</label>
        </div>
      </div>

      <div class="form-field">
        <label for="aniversaire"><b>Aniversaire*</b></label>
        <input type="date" name="aniversaire" id="aniversaire" required />
      </div>

      <button type="submit">Enregistrer</button>
    </form>
  </fieldset>
</section>
{% endblock %}
