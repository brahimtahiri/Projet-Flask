{% extends 'base.html' %}

<!-- Contenu de la balise '<body>' -->
{% block content %}
<div class="center">
  <svg width="300px" height="300px" style="border: 2px solid; border-radius: 10%">
    <circle id="C0" cx="150" cy="150" r="40" stroke="black" stroke-width="3" fill="red" />
    <circle id="C1" cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    <circle id="C2" cx="250" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    <circle id="C3" cx="50" cy="150" r="40" stroke="black" stroke-width="3" fill="red" />
    <circle id="C4" cx="250" cy="150" r="40" stroke="black" stroke-width="3" fill="red" />
    <circle id="C5" cx="50" cy="250" r="40" stroke="black" stroke-width="3" fill="red" />
    <circle id="C6" cx="250" cy="250" r="40" stroke="black" stroke-width="3" fill="red" />
  </svg>
  <br />
  <span id="random_number">Vous devez lancer le dé</span>
  <br />
  <button onclick="roll_the_die()">Lancer le dé</button>
</div>
{% endblock %}

<!-- Contenu de la balise '<script>' -->
{% block script %}
<script>
  C0 = document.getElementById("C0");
  C1 = document.getElementById("C1");
  C2 = document.getElementById("C2");
  C3 = document.getElementById("C3");
  C4 = document.getElementById("C4");
  C5 = document.getElementById("C5");
  C6 = document.getElementById("C6");

  random_number = document.getElementById("random_number");

  document.addEventListener("load", hide_circles());

  function roll_the_die() {
    hide_circles();

    number = Math.floor(Math.random() * (7 - 1) + 1);
    random_number.innerHTML = `Chiffre trouvé : ${number}`;

    switch (number) {
      case 1:
        C0.style.display = "block";
        break;

      case 2:
        C1.style.display = "block";
        C6.style.display = "block";
        break;

      case 3:
        C0.style.display = "block";
        C1.style.display = "block";
        C6.style.display = "block";
        break;

      case 4:
        C1.style.display = "block";
        C2.style.display = "block";
        C5.style.display = "block";
        C6.style.display = "block";
        break;

      case 5:
        C0.style.display = "block";
        C1.style.display = "block";
        C2.style.display = "block";
        C5.style.display = "block";
        C6.style.display = "block";
        break;

      case 6:
        C1.style.display = "block";
        C2.style.display = "block";
        C3.style.display = "block";
        C4.style.display = "block";
        C5.style.display = "block";
        C6.style.display = "block";
        break;
    }
  }

  function hide_circles() {
    C0.style.display = "none";
    C1.style.display = "none";
    C2.style.display = "none";
    C3.style.display = "none";
    C4.style.display = "none";
    C5.style.display = "none";
    C6.style.display = "none";
  }
</script>
{% endblock %}
